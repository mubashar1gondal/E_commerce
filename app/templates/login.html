{% extends 'layout.html' %}

{% block content %}
<h4>Login</h4>
<hr />
<div class="row">
    <div class="col-6 offset-3">
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Type your email here..." />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password"
                    placeholder="Type your password here..." />
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="checked" value="checked">
                        Remember Me
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-info btn-block" value="Login" />
        </form>
    </div>
</div>
{% endblock content %}
