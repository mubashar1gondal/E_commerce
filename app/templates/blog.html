{% extends 'layout.html' %}

{% block content %}
<p>This is the Blog Page.</p>
<hr>

<ul class="list-group">
    {% for p in posts %}
    <li class="list-group-item blog-post">
        <img src="{{ p.image }}" alt="{{ p.title }}">
        <h4 class="text-center">{{ p.title }}</h4>
        {{ p.body }} @{{ p.created_on }}
        <br>
        <cite>&mdash; {{ p.email }}</cite>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
